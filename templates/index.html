<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
        }
        #restartButton {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .control-button {
            padding: 15px;
            font-size: 18px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="restartButton">Restart Game</button>
    <div id="controls">
        <button class="control-button" id="leftButton">←</button>
        <button class="control-button" id="rightButton">→</button>
        <button class="control-button" id="upButton">↑</button>
        <button class="control-button" id="downButton">↓</button>
        <button class="control-button" id="shootButton">Shoot</button>
    </div>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
